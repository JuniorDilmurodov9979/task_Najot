<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Task</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-5xl text-gray-700 text-center my-6">Shopping cart</h1>
      <div class="flex items-center justify-center">
        <button
          class="cart w-[200px] bg-blue-500 text-white mb-6 px-4 py-2 rounded-md cursor-pointer"
        >
          Cart :
          <span id="count">0</span>
        </button>
      </div>

      <!-- cart open -->
      <div
        class="cart__open hidden flex flex-col gap-4 fixed w-[400px] z-[22] bg-white overflow-y-scroll top-0 left-0 bottom-0"
      >
        <div class="flex justify-between items-center p-10">
          <h3 class="cart__title text-3xl">Shopping Cart</h3>
          <button
            class="card__hide border rounded-md border-gray-400 p-3 cursor-pointer"
          >
            x
          </button>
        </div>

        <!-- cart list -->
        <ul class="cart__list flex flex-col gap-4 p-5"></ul>
      </div>
      <div class="flex justify-between items-center px-12">
        <h2 class="text-3xl my-4">Product list</h2>
        <button
          class="product__add w-[200px] bg-blue-500 text-white mb-6 px-4 py-2 rounded-md cursor-pointer"
        >
          Product add
        </button>
      </div>
      <!-- product modal -->
      <div
        class="product__modal hidden top-0 left-0 bottom-0 right-0 flex justify-center items-center fixed inset-0 flex z-10"
      >
        <div
          class="product__modal__content bg-gray-50 filter-[8px] p-10 w-[400px]"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-3xl">Add Product</h3>
            <button
              class="modal__hide border rounded-md border-gray-400 px-3 py-2 cursor-pointer"
            >
              x
            </button>
          </div>
          <form class="product__form">
            <input
              required
              type="text"
              class="product__name border rounded-md border-gray-400 p-3 w-full mb-4"
              placeholder="Product Name"
            />
            <input
              required
              type="number"
              class="product__price border rounded-md border-gray-400 p-3 w-full mb-4"
              placeholder="Product Price"
            />
            <input
              required
              type="number"
              class="product__number border rounded-md border-gray-400 p-3 w-full mb-4"
              placeholder="Product Number"
            />
            <input
              required
              type="file"
              class="product__image border rounded-md border-gray-400 p-3 w-full mb-4"
            />
            <textarea
              required
              class="product__desc p-3 resize-none w-full mb-4 border rounded-md border-gray-400"
              name=""
              id=""
              placeholder="Product description"
            ></textarea>
            <button
              class="product__save w-full bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- product list -->
      <ul class="list flex flex-wrap justify-center gap-4"></ul>
    </div>
  </body>
  <script src="/js/products.js"></script>
</html>
